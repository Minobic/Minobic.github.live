<head>

<body>

<video id="video" controls width="640" height="360"></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    var video = document.getElementById('video');
    var videoSrc = 'https://sony247channels.akamaized.net/hls/live/2011747-b/TEN1HD/master.m3u8?hdnea=st=1719676979~exp=1719677279~acl=*~id=a5d3475b-208a-43b4-8d55-544e88ce2fa8~hmac=d223f63b816569debcad133e4b5c54ac41374e319f4bb901d88a57e298ef079d&originpath=/linear/hls/pb/event/yeYP86THQ4yl7US8Zx5eug/stream/b918c7ab-ad18-4303-b90e-eda81f11dc48:SIN/master.m3u8';

    if (Hls.isSupported()) {
        var hls = new Hls({
            debug: true,
            startLevel: 3,  // Adjust starting level if necessary
            maxBufferLength: 30,  // Adjust buffer length if necessary
        });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
            console.error(data);  // Log errors to console for troubleshooting
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('canplay', function() {
            video.play();
        });
    }
</script>

</body>
