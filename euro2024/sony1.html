<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player HLS Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.10/shaka-player.compiled.js"></script>
</head>
<body>
    <video id="video" width="640" height="360" controls></video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);
            player.load('https://dai.google.com/ssai/event/yeYP86THQ4yl7US8Zx5eug/master.m3u8').catch(console.error);
        });
    </script>
</body>
</html>
