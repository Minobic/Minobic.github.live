<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
</head>
<body>

<video id="video" controls width="640" height="360"></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    var video = document.getElementById('video');
    var videoSrc = 'https://cors-anywhere.herokuapp.com/https://dai.google.com/ssai/event/yeYP86THQ4yl7US8Zx5eug/master.m3u8';

    if (Hls.isSupported()) {
        var hls = new Hls({
            debug: true,
            startLevel: -1,  // Start at automatic level
            maxBufferLength: 30,  // Adjust buffer length
        });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
            console.error('HLS error:', data);  // Log errors to console for troubleshooting
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('canplay', function() {
            video.play();
        });
    }
</script>

</body>
</html>
