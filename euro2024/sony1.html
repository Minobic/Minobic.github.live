<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<video id="video" controls width="640" height="360"></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    var video = document.getElementById('video');
    var videoSrc = 'https://sony247channels.akamaized.net/hls/live/2011747-b/TEN1HD/master.m3u8?hdnea=st=1719671143~exp=1719671443~acl=*~id=f660343f-a9ef-4aa1-b380-f7e949466e9b~hmac=621f3b2a9a52d5d0b5e53cdacdf3c0b3e434ab354279bd2f73d56a048d469245&originpath=/linear/hls/pb/event/yeYP86THQ4yl7US8Zx5eug/stream/96897ede-81c5-4687-82cf-e2c17db69e37:TPE/master.m3u8';

    if (Hls.isSupported()) {
        var hls = new Hls({
            debug: true,
            startLevel: 3,  // Adjust starting level if necessary
            maxBufferLength: 30,  // Adjust buffer length if necessary
        });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
            console.error(data);  // Log errors to console for troubleshooting
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('canplay', function() {
            video.play();
        });
    }
</script>

</body>
