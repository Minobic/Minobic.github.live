

<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 World Cup Live Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .livebbtv-item {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .livebbtv-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .livebbtv-thumb {
            position: relative;
            width: 110px;
            height: 110px;
            overflow: hidden;
            border-radius: 10px;
            margin: 0 auto;
        }
        .livebbtv-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .livebbtv-name {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .watch-now-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .watch-now-button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
